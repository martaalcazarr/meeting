<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.svg" alt="logo">
            </a>
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crea un grupo</a>
            <a href="#" class="navegacion__enlace">Inicia sesión</a>
            <a href="#" class="navegacion__enlace">Regístrate</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1 class="hero__texto">
            Encuentra un grupo para compartir aquello que te apasiona
        </h1>
        <a href="#" class="hero__enlace">Crea tu cuenta</a>
    </section>

    <section class="busqueda">
        <h2 class="busqueda__heading">
            Busca grupos cerca tuyo
        </h2>

        <div class="contenedor">
            <form class="formulario">
                <select class="formulario__campo">
                    <option value="">Todas las temáticas</option>
                    <option value="">Programación</option>
                    <option value="">Informática</option>
                    <option value="">Marketing</option>
                    <option value="">Diseño</option>
                    <option value="">Música</option>
                    <option value="">Arte</option>
                    <option value="">Comida</option>
                    <option value="">Deporte</option>
                    <option value="">Inglés</option>
                    <option value="">Vida saludable</option>
                    <option value="">Belleza</option>
                   
                </select>

                <input type="text" class="formulario__campo" placeholder="Nombre del evento">
                <input type="text" class="formulario__campo" placeholder="Ciudad o país">
                <input type="submit" class="formulario__submit" value="Buscar">

            </form>
        </div>
    </section>
</body>
</html>
